<!DOCTYPE html>
<html>
<head>
	<title>动画模板</title>
</head>
<body>
<canvas style="border: 1px solid;"></canvas>
</body>

<script src='js/tween.js'></script>
<script src='js/animation.js'></script>
<script>
var canvas = document.querySelector('canvas');
var ctx = canvas.getContext('2d');

var draw = function() {
    var value = arguments[0] || 1; // 传递过来的值
    var cur = arguments[1];
    var end = arguments[2]; // 结束

    if (end) {
        console.log('This animation is over');
    }

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillRect(value, 0, 20, 10);
};

mathAnimation(0, canvas.width - 20, 2, draw, Tween.Bounce.easeOut);
</script>
</html>
